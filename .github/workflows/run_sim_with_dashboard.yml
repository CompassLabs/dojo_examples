name: run_sim_with_dashboard

on:
  push:
    branches: [ main ]
  pull_request:
    branches: '*'
  schedule:
    - cron: '0 0 */3 * *'   # Runs at midnight every 3 days
  workflow_dispatch:

env:
  RPC_URL: ${{ secrets.RPC_URL }}
  LICENSE_KEY: ${{ secrets.LICENSE_KEY }}
  FAILURE_WEBHOOK: ${{secrets.FAILURE_WEBHOOK}}
  CHAIN: ethereum

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-all:
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      matrix:
        os: ['ubuntu-latest', 'macos-14']
        python-version: ['3.10', '3.11']
      fail-fast: false

    steps:
      - uses: actions/checkout@v2

      - name: Setup dev environment
        uses: CompassLabs/workflows/.github/actions/setup_dojo_pypi@main
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run E2E Tests
        id: e2e_first_try
        continue-on-error: true
        run: |
          python run.py

      - name: Run E2E Tests if first failed
        id: e2e_second_try
        if: steps.e2e_first_try.outcome == 'failure'
        continue-on-error: false
        run: |
          python run.py

      # - name: Send failure message to slack
